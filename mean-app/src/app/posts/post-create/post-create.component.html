<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        ngModel
        name="title"
        required
        placeholder="Post Title"
        #title="ngModel"
      />
      <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        rows="10"
        [(ngModel)]="enteredContent"
        matInput
        ngModel
        name="content"
        required
        placeholder="Post Content"
        #content="ngModel"
      ></textarea>
      <mat-error *ngIf="content.invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <br />
    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</mat-card>
